<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project</title>
</head>
<body>
    <div class="form-container">
        <h2>Добавить автомобиль</h2>
        <label for="car-name">Название автомобиля:</label>
        <input type="text" id="car-name" placeholder="Введите название">
    
        <label for="car-model">Модель:</label>
        <input type="text" id="car-model" placeholder="Введите модель">
    
        <label for="car-year">Год выпуска:</label>
        <input type="number" id="car-year" placeholder="Введите год">
    
        <label for="car-price">Цена:</label>
        <input type="number" id="car-price" placeholder="Введите цену">
    
        <label for="car-position">Позиция:</label>
        <input type="number" id="car-position" placeholder="Введите позицию">
    
        <button onclick="addCar()">Добавить в список</button>
      </div>
    
      <div class="car-list-container">
        <h2>Список автомобилей</h2>
        <ul id="car-list"></ul>
      </div>

      <script src="./index.js"></script>
</body>
</html>
